<script>
  // Cargar la información del elemento seleccionado del localStorage
  const selectedItem = JSON.parse(localStorage.getItem('selectedItem'));

  // Mostrar las imágenes en el contenedor de checkoutImages
  if (selectedItem) {
    const checkoutImagesContainer = document.getElementById('checkoutImages');

    // Agregar las imágenes del elemento seleccionado al contenedor
    selectedItem.imagenes.forEach((imagen, i) => {
      const imageHTML = `
        <div class="col-md-4 mb-4">
          <img src="${imagen}" class="img-fluid" alt="Imagen de la película">
        </div>
      `;
      checkoutImagesContainer.innerHTML += imageHTML;
    });
  }
</script>
